<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Sharkord â€” Update available</title>
		<link rel="stylesheet" href="assets/style.css" />
	</head>
	<body>
		<div class="container">
			<div class="card" role="main" aria-live="polite">
				<h1 class="title-lg">Update available</h1>
				<p class="lead">A newer version of Sharkord is available. Updating is recommended for latest fixes and features.</p>

				<div class="versions">
					<div class="row"><span class="key">Current version</span><span class="value" id="currentVersion">-</span></div>
					<div class="row"><span class="key">Latest version</span><span class="value" id="latestVersion">-</span></div>
				</div>

				<a id="repoLink" class="repo-link" href="#" target="_blank" rel="noopener noreferrer">Open GitHub repository</a>

				<div class="actions">
					<a id="updateBtn" class="btn primary" href="#" target="_blank" rel="noopener noreferrer">Update now</a>
					<button id="laterBtn" class="btn" type="button">Later</button>
				</div>
			</div>
		</div>

		<script>
			const params = new URLSearchParams(window.location.search);
			const current = params.get('current') || 'Unknown';
			const latest = params.get('latest') || 'Unknown';
			const repo = params.get('repo') || 'https://github.com';
			const release = params.get('release') || repo;

			document.getElementById('currentVersion').textContent = current;
			document.getElementById('latestVersion').textContent = latest;
			document.getElementById('repoLink').href = repo;
			document.getElementById('updateBtn').href = release;

			document.getElementById('laterBtn').addEventListener('click', () => {
				window.close();
			});
		</script>
	</body>
</html>
